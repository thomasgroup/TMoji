<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <script src="js/dist/face-api.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <!--<script src="js/locals.js"></script>-->
    <!--<script src="js/Ticker.js"></script>-->
    <script src="js/functions.js"></script>
    <script src="js/index.js"></script>
    <title>TMoji</title>
</head>
<body>

    <button class="menu-btn" onclick="ToggleMainMenu()">
        <i class="bi bi-justify"></i> Wähle dein Theme
    </button>

    <div class="menu">
        <div class="menu-item" id="Normal" onclick="SetTheme(this.id)">
            <img src="images/Emojis/Normal/Happy.png" />
            <button>Normal</button>
        </div>
        <div class="menu-item" id="Naruto" onclick="SetTheme(this.id)">
            <img src="images/Emojis/Naruto/Happy.png" />
            <button>Naruto</button>
        </div>
        <div class="menu-item" id="Mario" onclick="SetTheme(this.id)">
            <img src="images/Emojis/Mario/Happy.png" />
            <button>Mario</button>
        </div>
        <div class="menu-item" id="Polizei" onclick="SetTheme(this.id)">
            <img src="images/Emojis/Polizei/happy.png" />
            <button>Polizei</button>
        </div>
        <div class="menu-item" id="Onepiece" onclick="SetTheme(this.id)">
            <img src="images/Emojis/Onepiece/happy.png" />
            <button>One Piece</button>
        </div>
        <div class="menu-item" id="Pokemon" onclick="SetTheme(this.id)">
            <img src="images/Emojis/Pokemon/Pokeball.png" />
            <button>Pokemon</button>
        </div>


    </div>







    <div class="">
        <select class="cameraSelection" id="cameraSelect"></select>

        <div id="cont" class="position-relative">
            <video autoplay="autoplay" id="videoElement"></video>
            <canvas class="canvas-faceprediction" style="position:absolute; top:0; left:0" id="feed"></canvas>
            <p id="fpsDisplay">FPS</p>
        </div>


    </div>



    <div class="menu-options">
        <button id="option-box" class="menu-option-item" onclick="TogglePredictbox()">
            <i class="bi bi-textarea"></i>
        </button>
        <button id="option-emoji" class="menu-option-item option-item-active" onclick="ToggleEmoji()">
            <i class="bi bi-emoji-smile"></i>
        </button>
        <button id="option-landmarks" class="menu-option-item" onclick="ToggleLandmarks()">
            <i class="bi bi-robot"></i>
        </button>
    </div>
    <div class="countdown">
        <span id="Sec" class=""></span>
        <span class="loader"></span>
    </div>


    <button type="button" class="btn-screenshot" onclick="TakeScreenshot()"><i class="bi bi-camera"></i></button>

    



    <!-- Modal -->
    <div class="modal fade" id="layout">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Wähle dein Layout</h5>
                    <button id="löschen" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div style="" class="d-flex justify-content-center">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal" id="pokemonLay">
                            <img src="images/Layouts/leer.png" alt="Pokemon" width="200" height="300">
                        </button>
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal" id="yogioLay">
                            <img src="images/Layouts/TMoji Karten Design.png" alt="Yu-Gi-Oh" width="200" height="300">
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </div>













    <!-- e-Mail Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="modalTitel" class="modal-title">Thomas Emotion Card</h4>
                    <button id="löschen" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div id="modalContent" class="modal-body">
                    <div style="" class="d-flex justify-content-center">
                        <canvas id="Screenshot"></canvas>
                        <!--<canvas style="height:600px; width:800px" id="Screenshot"></canvas>-->

                    </div>
                    <div style="" class="d-flex justify-content-center">

                    </div>
                    <div class="mb-3 mt-3">
                        <!--<label for="email" class="form-label">E-Mail:</label>-->
                        <!--<div autocomplete="off">
                            <input type="email" class="form-control" id="email" placeholder="Teile mit deiner Email" name="email">
                        </div>-->
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="modal-btn-flex">
                        <!--<button id="emailBtn" type="button" onclick='sendMail()'><i class="bi bi-envelope-at"></i></button>-->
                        <button id="printBtn" class="" type="button" onclick='PrintScreenshot()'><i class="bi bi-printer"></i></button>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <!--Alerts-->
    <div id="success" class="d-none alert alert-success fade fixed-bottom" style="z-index: 10000;">
        <!--<button type="button" class="btn-close" data-bs-dismiss="alert"></button>-->
        <strong>Erfolgreich!</strong> Ein E-Mail mit dem Screenshot wurde erfolgreich an <strong id="EMailAddress"></strong> versendet.
    </div>

    <div id="failed" class="d-none alert alert-danger fade fixed-bottom" style="z-index: 10000;">
        <!--<button type="button" class="btn-close" data-bs-dismiss="alert"></button>-->
        <strong>Fehler!</strong> Irgendwas ist schiefgelaufen was nicht hätte schieflaufen sollen: <strong id="fail"></strong> -_-
    </div>
</body>
</html>
